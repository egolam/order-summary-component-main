<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>

    <main>
      <div class="container">
        <picture class="product_img">
          <img src="images/illustration-hero.svg" alt="hero">
        </picture>

        <div class="content">
          <h1>Order Summary</h1>
          <p class="slogan">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="flex-container">
            <img src="images/icon-music.svg" alt="musicIcon">
            <div class="block-1">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>

        </div>

      </div>
    </main>

  </body>
</html>
